<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h2jAdmin="http://xmlns.jcp.org/jsf/composite/h2j/admin">

    <h:form id="organizationFormId" enctype="multipart/form-data" >
        <!--<p:messages id="messages"/>-->
        <h2jAdmin:adminPartner locationComObj="#{orgPartnerController.organization.locationComObj}"
                               orgDto="#{orgPartnerController.organization}"
                               orgSubTypeSelectList="#{orgPartnerController.orgSubTypeSelectList}"
                               orgTransGroupSelectList="#{orgPartnerController.orgTransGroupSelectList}"
                               />

        <div class="UIButtonPanel">

            <p:commandButton value="#{msg['label_create_new']}"  rendered="#{orgPartnerController.organization.organizationId eq '-1'}"
                             actionListener="#{orgPartnerController.createOrgPartner}" ajax="false">
            </p:commandButton>
            <p:commandButton  value="#{msg['label_retyping_date']}"  rendered="#{orgPartnerController.organization.organizationId eq '-1'}"
                             actionListener="#{orgPartnerController.recreateNew}" ajax="false">
            </p:commandButton>
            <p:commandButton value="#{msg['label_confirm_update']}"   rendered="#{orgPartnerController.organization.organizationId ne '-1'}"
                             actionListener="#{orgPartnerController.updateOrgPartner}" ajax="false">
            </p:commandButton>
            <p:commandButton value="#{msg['organization_delete']}"   rendered="#{orgPartnerController.organization.organizationId ne '-1'}"
                             actionListener="#{orgPartnerController.deleteOrganization}" ajax="false">
                <p:confirmDialog  header="Xóa tổ chức này" message="Bạn có chắc chắn muốn xóa tổ chức này không?"  /> 
            </p:commandButton>
            <p:commandButton oncomplete ="organizationDigVar.hide()" value="#{msg['label_confirm_close_window']}"   rendered="#{orgPartnerController.organization.organizationId ne '-1'}"
                             actionListener="#{orgPartnerController.closeDetailOrganization}" ajax="true">
            </p:commandButton>
        </div>
    </h:form>
</ui:composition>
