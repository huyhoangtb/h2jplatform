<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="#{Themes.currentTheme}"
                xmlns:h2jAdmin="http://xmlns.jcp.org/jsf/composite/h2j/admin">

    <ui:define name="UIBreadCrumb">

        <h:form>
            <p:breadCrumb>
                <p:menuitem value="Administrator" url="#" />  
                <p:menuitem value="Đối tác &amp; khách hàng" url="#" />  
                <p:menuitem value="Quản lý khách lẻ " url="#" />  
                <p:menuitem value="Khách lẻ " url="#" />  
            </p:breadCrumb>
        </h:form>
    </ui:define>

    <ui:define name="UIMainContentPage">
        <div class="UIThemesPanel">
            <h:form>
                <p:messages />
                <h2jAdmin:adminUserTmpl humanDto="#{customerController.human}"
                                   userGenderList="#{customerController.userGenderList}"
                                   userStatuList="#{customerController.userStatuList}"/>

                <div class="UIButtonPanel">

                    <p:commandButton onclick="window.history.back()" value="#{msg['system_backtoprevious']}"   ajax="false">

                    </p:commandButton>
                    <p:commandButton oncomplete ="onSuccessMessages()" value="#{msg['label_create_new']}"  rendered="#{customerController.human.humanId eq null}"
                                     actionListener="#{customerController.saveHuman}" ajax="false">

                    </p:commandButton>
                    <p:commandButton oncomplete ="onSuccessMessages()" value="#{msg['label_retyping_date']}"  rendered="#{customerController.human.humanId eq null}"
                                     actionListener="#{organizationController.retypeOrganization}" ajax="false">
                    </p:commandButton>
                    <p:commandButton value="#{msg['label_confirm_update']}"  rendered="#{customerController.human.humanId ne null}"
                                     actionListener="#{customerController.saveHuman}" ajax="false">
                    </p:commandButton>
                    <p:commandButton value="#{msg['user_delete']}"  rendered="#{customerController.human.humanId ne null}"
                                     actionListener="#{customerController.deleteHuman}" ajax="false">
                        <p:confirmDialog  header="Xóa nhân viên này" message="Bạn có chắc chắn muốn xóa nhân viên này không?"  /> 
                    </p:commandButton>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
