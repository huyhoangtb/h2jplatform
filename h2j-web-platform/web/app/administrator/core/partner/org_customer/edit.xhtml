<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="#{Themes.currentTheme}">
    <ui:define name="f-param">
        <f:metadata>
            <f:event type="preRenderView" listener="#{orgPartnerController.initView(webContext.context().get('ORG_CUSTOMER'))}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="UIBreadCrumb">
        <h:form>
            <p:breadCrumb>
                <p:menuitem value="Administrator" url="#" />  
                <p:menuitem value="Khách hàng doanh nghiệp" url="#" />  
                <p:menuitem value="Thêm mới/cập nhật khách hàng doanh nghiệp " url="#" />  
            </p:breadCrumb>
        </h:form>
    </ui:define>
    <ui:define name="UIMainContentPage">
        <div class="UIRelativePanel UIMainWebPanel ">

            <div class="UIThemesPanel" >
                <p:tabView styleClass="UITabPanel" id="orgTabPanelId" activeIndex="#{orgPartnerController.currentTab}" dynamic="true">
                    <p:ajax event="tabChange" listener="#{orgPartnerController.onTabChange}" update="orgTabPanelId"/>
                    <p:tab title="Thông tin doanh nghiệp">
<!--                        <p:panel header="Thông tin khách hàng doanh nghiệp" styleClass="UIBackEndPanel">-->
                            <ui:include src="edit_form.xhtml"/>   
                        <!--</p:panel>-->
                    </p:tab>
                    <p:tab title="Danh sách người mua hàng" rendered="#{orgPartnerController.humanLazyDataModel.pageSize ne null }">
                        <!--<p:panel header="Thông tin người mua hàng" styleClass="UIBackEndPanel">-->
                            <ui:include src="payment_staff_lst.xhtml"/>   
                        <!--</p:panel>-->
                    </p:tab>
                    <p:tab title="Thêm mới người mua hàng" rendered="#{orgPartnerController.onAction == 1}">
                            <ui:include src="edit_org_cus_staff.xhtml"/>  
                    </p:tab>
                    <p:tab title="Chỉnh sửa thông tin người mua hàng" rendered="#{orgPartnerController.onAction == 2}">
                        
                            <ui:include src="edit_org_cus_staff.xhtml"/>  
                    </p:tab>
                </p:tabView>



            </div>

        </div>
    </ui:define>

</ui:composition>
