<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:outputPanel id="permissionPanelId">
        <h:form id="permissionFormId" enctype="multipart/form-data" prependId="false"  >  
            <p:messages id="PermissionMessageId"/>
            <div class="UIPanelTable">
                <div class="UILabelPanel UIFloatLeft UIWidth6em">
                    <h:outputText value="#{msg['permission_code']} " />
                </div>
                <div class="UIRightContent">
                    <div class=" UIMarginRight10px UILabelPanel UIFloatLeft">
                        <p:inputText id="permissionCodePojoId" value="#{permisionController.permission.permissionCode}" disabled="#{permisionController.permission.permissionCode ne null}"/>
                        <p:watermark for="permissionCodePojoId" value="#{msg['permission_code_notification_detault']}" />
                    </div>
<!--                    <div class=" UIFloatLeft UIMarginLeft10px UIMarginTop10px" style="width: 80px">
                        <h:outputText value="#{msg['module']}"/>
                    </div>
                    <div class=" UIFloatLeft UILabelPanel">
                        <p:selectOneMenu style="width: 130px" value="#{permisionController.permission.moduleId}" converter="javax.faces.Long" >
                            <f:selectItem itemLabel="#{msg['permission_module_select']}" itemValue="-1"/>
                            <f:selectItems value="#{permisionController.moduleList}"/>
                        </p:selectOneMenu>
                    </div>-->
                    <div class="UIClearLeft"><span></span></div>
                </div>
                <div class="UIClearLeft"><span></span></div>
            </div>

            <div class="UIPanelTable">
                <div class="UILabelPanel UIFloatLeft UIWidth6em">
                    <h:outputText value="#{msg['permission_name']}"/>
                </div>
                <div class="UIRightContent">
                    <div class=" UIFloatLeft">
                        <p:inputText value="#{permisionController.permission.permissionName}"/>
                    </div>


                    <div class="UILabelPanel UIFloatLeft UIMarginLeft10px UIMarginRight10px" style="width: 80px">
                        <h:outputText value="#{msg['status']}"/>
                    </div>
                    <div class=" UIFloatLeft">
                        <p:selectOneMenu style="width: 130px" value="#{permisionController.permission.status}" converter="javax.faces.Integer">
                            <f:selectItem itemLabel="#{msg['select_status']}" itemValue="-1"/>
                            <f:selectItems value="#{permisionController.permissionStatusList}"/>
                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="UIClearLeft"><span></span></div>
            </div>
            <div class="UIPanelTable">
                <div class="UILabelPanel UIFloatLeft UIWidth6em">
                    <h:outputText value="#{msg['type']} " />
                </div>
                <div class="UIRightContent">
                    <div class=" UIMarginRight10px UIFloatLeft ">
                        <p:selectOneMenu style="width: 130px" value="#{permisionController.permission.type}" converter="javax.faces.Integer" >
                            <f:selectItem itemLabel="#{msg['select_type_permission']}" itemValue="-1"/>
                            <f:selectItems value="#{permisionController.permissionStyleList}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="UIMarginLeft30px UIMarginTop10px UIMarginRight10px UIFloatLeft">
                        <p:selectBooleanCheckbox  value="#{permisionController.permission.fullControl}"/> 
                    </div>
                    <div class="UIMarginRight10px UIMarginTop15px UIFloatLeft">
                        <h:outputText value="#{msg['permission_allow_full_control']} " />
                    </div>
                    <div class="UIClearLeft"><span></span></div>
                </div>

                <div class="UIClearLeft"><span></span></div>
            </div>
            <div class="UIPanelTable">
                <div class="UILabelPanel UIFloatLeft UIWidth6em">
                    <h:outputText value="#{msg['description']}"/>
                </div>
                <div class="UIRightContent">
                    <div class=" UIFloatLeft">
                        <p:editor  value="#{permisionController.permission.comments}" width="400"/>
                    </div>

                </div>
                <div class="UIClearLeft"><span></span></div>
            </div>

            <div class="UIButtonPanel">

                <p:commandButton value="#{msg['label_create_new']}"  rendered="#{permisionController.permission.permissionId eq null}"
                                 action="#{permisionController.savePermission}" ajax="false">
                    <f:param name="actionFlag" value="permission_add_new"/>
                </p:commandButton>
                <p:commandButton value="#{msg['label_retyping_date']}"  rendered="#{permisionController.permission.permissionId eq null}"
                                 actionListener="#{organizationController.retypeOrganization}" ajax="false">
                </p:commandButton>
                <p:commandButton value="#{msg['label_confirm_update']} "  rendered="#{permisionController.permission.permissionId ne null}"
                                 actionListener="#{permisionController.savePermission}" ajax="false">
                </p:commandButton>
                <p:commandButton value="#{msg['permission_delete']}"  rendered="#{permisionController.permission.permissionId ne null}"
                                 actionListener="#{permisionController.deletePermission}" ajax="false">
                </p:commandButton>
                <p:commandButton  value="#{msg['label_confirm_close_window']}"  rendered="#{permisionController.permission.permissionId ne null}"
                                  actionListener="#{permisionController.closeDetailPermission}" ajax="true">
                </p:commandButton>
            </div>

        </h:form>
    </p:outputPanel>
</ui:composition>
