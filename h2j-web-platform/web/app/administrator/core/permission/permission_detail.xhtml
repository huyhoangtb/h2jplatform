<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view encoding="UTF-8">
        <h:head>

            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <link rel="stylesheet" type="text/css" href="${facesContext.externalContext.requestContextPath}/themes/admin/skin01/css/admin.main.css"></link> 
            <link rel="stylesheet" type="text/css" href="${facesContext.externalContext.requestContextPath}/themes/resources/css/framework.net.utils.css"></link> 
            <link rel="stylesheet" type="text/css" href="${facesContext.externalContext.requestContextPath}/resources/css/ui.inputcontrol.css"></link> 
            <f:metadata>
                <f:viewParam name="permissionId" value="#{permissionViewer.permission}"
                             converter="#{permissionConverter}" converterMessage="Bad request. Unknown permission."
                             required="true" requiredMessage="Bad request. Please use a link from within the system."
                             />
            </f:metadata>
        </h:head>
        <h:body>
            <h:form id="permissionFormId" enctype="multipart/form-data" prependId="false">  
                <p:messages id="PermissionMessageId"/>
                <div class="UIPanelTable">
                    <div class="UILabelPanel UIFloatLeft">
                        <h:outputText value="#{msg['permission_code']} " />
                    </div>
                    <div class="UIRightContent">
                        <div class=" UIMarginRight10px UILabelPanel">
                            <h:outputLabel value="#{permissionViewer.permission.permissionCode}"/>

                        </div>
                        <div class="UIClearLeft"><span></span></div>
                    </div>
                    <div class="UIClearLeft"><span></span></div>
                </div>

                <div class="UIPanelTable">
                    <div class="UILabelPanel UIFloatLeft">
                        <h:outputText value="#{msg['permission_name']}"/>
                    </div>
                    <div class="UIRightContent">
                        <div class=" UIFloatLeft">
                            <h:outputLabel value="#{permissionViewer.permission.permissionName}"/>
                        </div>


                        <div class="UILabelPanel UIFloatLeft UIMarginLeft10px UIMarginRight10px" style="width: 80px">
                            <h:outputText value="#{msg['status']}"/>
                        </div>
                        <div class=" UIFloatLeft">
                            <h:outputLabel value="#{permissionViewer.permission.status}" converter="javax.faces.Integer"/>
                        </div>
                    </div>
                    <div class="UIClearLeft"><span></span></div>
                </div>
                <div class="UIPanelTable">
                    <div class="UILabelPanel UIFloatLeft">
                        <h:outputText value="#{msg['type']} " />
                    </div>
                    <div class="UIRightContent">
                        <div class=" UIMarginRight10px">
                            <h:outputLabel style="width: 130px" value="#{permissionViewer.permission.type}" converter="javax.faces.Integer"/>
                        </div>
                        <div class="UIClearLeft"><span></span></div>
                    </div>
                    <div class="UIClearLeft"><span></span></div>
                </div>
                <div class="UIPanelTable">
                    <div class="UILabelPanel UIFloatLeft">
                        <h:outputText value="#{msg['description']}"/>
                    </div>
                    <div class="UIRightContent">
                        <div class=" UIFloatLeft">
                            <h:outputText  value="#{permissionViewer.permission.comments}" escape="false"/>
                        </div>

                    </div>
                    <div class="UIClearLeft"><span></span></div>
                </div>
            </h:form>
        </h:body>
    </f:view>
</html>
