<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:outputPanel id="userPanelId">

        <div class="UIPanelTable">
            <div class="UILabelPanel UIFloatLeft UIWidth12em">
                <h:outputText value="Tên công ty/tổ chức (*)" />
            </div>
            <div class="UIRightContent">

                <p:autoComplete value="#{humanController.organization}"   
                                id="userEditPojoId" completeMethod="#{organizationController.completeOrganization}"  
                                var="organizationParent" itemLabel="#{organizationParent.organizationName}" itemValue="#{organizationParent}" 
                                converter="organizationConverter"  forceSelection="true"
                                size="66">  

                </p:autoComplete>  
                <p:watermark for="userEditPojoId" value="Tên công ty, tổ chức, đơn vị cấp trên" />
            </div>
            <div class="UIClearLeft"><span></span></div>
        </div>

        <div class="UIPanelTable">
            <div class="UILabelPanel UIFloatLeft UIWidth12em">
                <h:outputText value="#{msg['user_fullname']}"/>
            </div>
            <div class="UIRightContent">
                <div class=" UIFloatLeft">
                    <p:inputText value="#{humanController.human.fullName}"/>
                </div>
                <div class="UILabelPanel UIFloatLeft UIMarginLeft10px UIMarginRight10px UIWidth10em" >
                    <h:outputText value="#{msg['user_gender']}"/>
                </div>
                <div class=" UIFloatLeft">
                    <p:selectOneMenu style="width: 120px" value="#{humanController.human.gender}" converter="javax.faces.Integer">
                        <f:selectItem itemLabel="#{msg['user_gender_select']}" itemValue="-1"/>
                        <f:selectItems value="#{humanController.userGenderList}" />
                    </p:selectOneMenu>
                </div>
            </div>
            <div class="UIClearLeft"><span></span></div>
        </div>
        <div class="UIPanelTable">
            <div class="UILabelPanel UIFloatLeft UIWidth12em">
                <h:outputText value="#{msg['user_birthday']}"/>
            </div>
            <div class="UIRightContent">
                <div class=" UIFloatLeft">
                    <p:calendar value="#{humanController.human.birthday}" pattern="dd/MM/yyyy" showButtonPanel="true" navigator="true"/>
                </div>
                <div class="UILabelPanel UIFloatLeft UIMarginLeft10px UIMarginRight10px UIWidth10em" >
                    <h:outputText value="#{msg['user_work_postion']}"/>
                </div>
                <div class=" UIFloatLeft">
                     <p:selectOneMenu value="#{humanController.human.possition}" style="width: 167px" effect="fold" editable="true" 
                                     id="transportTypeId"  >  
                        <f:selectItems value="#{humanController.human.workingTitleDefaultList}" /> 
                    </p:selectOneMenu> 
                </div>
            </div>
            <div class="UIClearLeft"><span></span></div>
        </div>


        <div class="UIPanelTable">
            <div class="UILabelPanel UIFloatLeft UIWidth12em">
                <h:outputText value="#{msg['user_cmt']}"/>
            </div>
            <div class="UIRightContent">
                <div class=" UIFloatLeft">
                    <p:inputText value="#{humanController.human.cmt}"/>
                </div>
                <div class="UILabelPanel UIFloatLeft UIMarginLeft10px UIMarginRight10px UIWidth10em">
                    <h:outputText value="#{msg['user_cmt_issue_date']}"/>
                </div>
                <div class=" UIFloatLeft">
                    <p:calendar value="#{humanController.human.cmtApproveDate}" pattern="dd/MM/yyyy"/>
                </div>
            </div>
            <div class="UIClearLeft"><span></span></div>
        </div>
        <div class="UIPanelTable">
            <div class="UILabelPanel UIFloatLeft UIWidth12em">
                <h:outputText value="Địa chỉ (*)"/>
            </div>
            <div class="UIRightContent">
                <p:inputText size="66"   value="#{humanController.human.address}"/>
            </div>
            <div class="UIClearLeft"><span></span></div>
        </div>

        <div class="UIPanelTable">
            <div class="UILabelPanel UIFloatLeft UIWidth12em">
                <h:outputText value="#{msg['user_tel']}"/>
            </div>
            <div class="UIRightContent">
                <div class="UIFloatLeft UIMarginRight10px">
                    <p:inputText   value="#{humanController.human.tel}"/>
                </div>
                <div class="UIFloatLeft UIMarginRight10px UILabelPanel UIWidth10em" >
                    <h:outputText value="#{msg['user_phone']}"/>
                </div>
                <div class="UIFloatLeft UIPanel UIMarginRight10px">
                    <p:inputText    value="#{humanController.human.phone}"/>   
                </div>
                <div class="UIClearLeft"><span></span></div>
            </div>
            <div class="UIClearLeft"><span></span></div>
        </div>
        <div class="UIPanelTable">
            <div class="UILabelPanel UIFloatLeft UIWidth12em">
                <h:outputText value="#{msg['user_email']}"/>
            </div>
            <div class="UIRightContent">
                <div class="UIFloatLeft UIMarginRight10px">
                    <p:inputText   value="#{humanController.human.emailAddress}"/>
                </div>
                <div class="UIFloatLeft UIMarginRight10px UILabelPanel UIWidth10em" >
                    <h:outputText value="#{msg['user_contact_yahoo']}"/>
                </div>
                <div class="UIFloatLeft UIPanel UIMarginRight10px">
                    <p:inputText   value="#{humanController.human.yahoo}"/>
                </div>
                <div class="UIClearLeft"><span></span></div>
            </div>
            <div class="UIClearLeft"><span></span></div>
        </div>
        <div class="UIPanelTable">
            <div class="UILabelPanel UIFloatLeft UIWidth12em">
                <h:outputText value="#{msg['user_contact_skype']}"/>
            </div>
            <div class="UIRightContent">
                <p:inputText  value="#{humanController.human.skype}"/>
            </div>
            <div class="UIClearLeft"><span></span></div>
        </div>

        <div class="UIButtonPanel">
            <p:commandButton value="#{msg['label_create_new']}"  rendered="#{humanController.human.humanId eq null}"
                             action="#{humanController.savehumanOnly}" ajax="false">
            </p:commandButton>
            <p:commandButton value="Thêm mới &amp; tiếp tục"  rendered="#{humanController.human.humanId eq null}"
                             actionListener ="#{humanController.savehumanOnlyAndContinues}"  ajax="false">
            </p:commandButton>
            <p:commandButton oncomplete ="onSuccessMessages()" value="#{msg['label_retyping_date']}"  rendered="#{humanController.human.humanId eq null}"
                             actionListener="#{organizationController.retypeOrganization}" ajax="false">
            </p:commandButton>
            <p:commandButton value="#{msg['label_confirm_update']}"  rendered="#{humanController.human.humanId ne null}"
                             action="#{humanController.saveHumanOnly}" ajax="false">
            </p:commandButton>
            <p:commandButton value="#{msg['user_delete']}"  rendered="#{humanController.human.humanId ne null}"
                             actionListener="#{humanController.deleteHuman}" ajax="false">
                <p:confirmDialog  header="Xóa nhân viên này" message="Bạn có chắc chắn muốn xóa nhân viên này không?"  /> 
            </p:commandButton>
<!--                <p:commandButton oncomplete ="userDigVar.hide()" value="{msg['label_confirm_close_window']}"  rendered="#{humanController.human.humanId ne null}"
                             actionListener="{humanController.closeDetailhuman}" ajax="true">
            </p:commandButton>-->
        </div>



        <!--</h:form>-->
    </p:outputPanel>
</ui:composition>
