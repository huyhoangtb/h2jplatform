<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="roleFormId" enctype="multipart/form-data" prependId="false">  
        <!--<p:messages/>-->

        <div class="UIPanelTable">
            <div class="UIWidth8em UIFloatLeft UILabelPanel">
                <h:outputText value="#{msg['permission_name']}"/>
            </div>
            <div class="UIRightContent">
                <div class=" UIFloatLeft">
                    <p:inputText value="#{roleController.role.roleName}"/>
                </div>


                <div class="UILabelPanel UIFloatLeft UIMarginLeft10px UIMarginRight10px" style="width: 80px">
                    <h:outputText value="#{msg['status']}"/>
                </div>
                <div class=" UIFloatLeft">
                    <p:selectOneMenu style="width: 130px" value="#{roleController.role.status}" converter="javax.faces.Integer">
                        <f:selectItem itemLabel="#{msg['select_status']}" itemValue="-1"/>
                        <f:selectItems value="#{roleController.roleStatusList}"/>
                    </p:selectOneMenu>
                </div>
            </div>
            <div class="UIClearLeft"><span></span></div>
        </div>
        <div class="UIPanelTable">
           <div class="UIWidth8em UIFloatLeft UILabelPanel">
                <h:outputText value="#{msg['type']} " />
            </div>
            <div class="UIRightContent">
                <div class=" UIMarginRight10px">
                    <p:selectOneMenu style="width: 130px" value="#{roleController.role.roleType}" converter="javax.faces.Integer">
                        <f:selectItem itemLabel="#{msg['select_type_permission']}" itemValue="-1"/>
                        <f:selectItems value="#{roleController.roleTypeList}"/>
                    </p:selectOneMenu>
                </div>
                <div class="UIClearLeft"><span></span></div>
            </div>
            <div class="UIClearLeft"><span></span></div>
        </div>
        <div class="UIPanelTable">
             <div class="UIWidth8em UIFloatLeft UILabelPanel">
                <h:outputText value="#{msg['description']}"/>
            </div>
            <div class="UIRightContent">
                <div class=" UIFloatLeft">
                    <p:editor  value="#{roleController.role.comments}" width="400"/>
                </div>

            </div>
            <div class="UIClearLeft"><span></span></div>
        </div>
        <div class="UIButtonPanel">

            <p:commandButton value="#{msg['label_create_new']}"  rendered="#{roleController.role.roleId eq null}"
                             actionListener="#{roleController.saveRole()}" ajax="false">
                <f:param name="actionFlag" value="permission_add_new"/>
            </p:commandButton>
            <p:commandButton value="#{msg['label_retyping_date']}"  rendered="#{roleController.role.roleId eq null}"
                             actionListener="#{roleController.onRecreatedRole}" ajax="false">
            </p:commandButton>
            <p:commandButton value="#{msg['label_confirm_update']} "  rendered="#{roleController.role.roleId ne null}"
                             actionListener="#{permisionController.savePermission}" ajax="false">
            </p:commandButton>
            <p:commandButton value="#{msg['permission_delete']}"   rendered="#{roleController.role.roleId ne null}"
                             actionListener="#{permisionController.deletePermission}" ajax="false">
            </p:commandButton>
<!--            <p:commandButton  value="{msg['label_confirm_close_window']}"   rendered="{roleController.role.roleId ne null}"
                              actionListener="{permisionController.closeDetailPermission}" ajax="true">
            </p:commandButton>-->
        </div>

    </h:form>
</ui:composition>
