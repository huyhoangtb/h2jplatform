<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="#{Themes.currentTheme}"
                xmlns:h2j="http://xmlns.jcp.org/jsf/composite/h2j">

    <ui:define name="UIBreadCrumb">
        <h:form>
            <p:breadCrumb>
                <p:menuitem value="Administrator" url="#" />  
                <p:menuitem value="Tổ chức  &amp; người dùng" url="#" />  
                <p:menuitem value="Tổ chức " url="#" />  
                <p:menuitem value="Thêm mới nhóm quyền " url="#" />  
            </p:breadCrumb>
        </h:form>
    </ui:define>



    <ui:define name="UIMainContentPage">
        <div class="UIThemesPanel ">

            <div class="UICategoryContent UIRelativePanel">
                <div class="UICategoryContentLeft UIFloatLeft">
                    <p:messages  autoUpdate="true"/>
                    <p:outputPanel id="RoleInputPanelId">
                        <p:outputPanel  rendered="#{roleController.leftFlag eq 'ROLE_INFOMATION'}">
                            <ui:include src="edit_form.xhtml" />    
                        </p:outputPanel>
                        <p:outputPanel  rendered="#{roleController.leftFlag eq 'ROLE_ADD_PERMISSION'}">
                            <ui:include src="permission_in_role.xhtml" />
                        </p:outputPanel>
                    </p:outputPanel>
                </div>
                <div class="UIRightContentCate ">
                    <h:form>
                        <p:tieredMenu  styleClass="UIMenuLeftPanel" id="UIRightMenuId"> 

                            <p:menuitem  value="Thông tin nhóm quyền" actionListener="#{roleController.viewRoleInfo}"
                                         update=":RoleInputPanelId UIRightMenuId" 
                                         styleClass="#{roleController.leftFlag eq 'ROLE_INFOMATION' ? 'uirighmenuactive' : ''} "/> 

                            <p:separator />  
                            <p:menuitem value="Các quyền trong nhóm" actionListener="#{roleController.viewPermissionOnRole}" disabled="#{roleController.role.roleId eq null}" 
                                        update=":RoleInputPanelId  UIRightMenuId" 
                                        styleClass="#{roleController.leftFlag eq 'ROLE_ADD_PERMISSION' ? 'uirighmenuactive' : ''} "/> 

                            <p:separator />  
                        </p:tieredMenu>

                    </h:form>
                </div>
                <div class="UIClearLeft"><span></span></div>  
            </div>
        </div>
    </ui:define>
</ui:composition>
