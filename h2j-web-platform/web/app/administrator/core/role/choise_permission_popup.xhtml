<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="hoangnh" prependId="false">
        <p:dialog id="addPermissionInRoleDigId" header="#{msg['role_add_permission_title_popup']}" 
                  widgetVar="addPermissionInRole" modal="true" dynamic="true" visible="#{roleController.dilogViewPermission}"
                  width="930" closable="true"  > 
            <p:ajax event="close"   listener="#{roleController.closeAddPerToRolePopup}" update="addPermissionInRoleDigId"/>  
            <ui:include src="choise_permission.xhtml"/>
            <f:facet name="footer">  
                <div class="UIMargin10px">
                    <p:commandButton  value="#{msg['role_add_yes_to_select']}" process="addPermissionInRoleDigId" ajax="false"  actionListener="#{roleController.addPermissionToRole}">
                    </p:commandButton>
                </div> 
            </f:facet>
        </p:dialog>  
    </h:form>
</ui:composition>
