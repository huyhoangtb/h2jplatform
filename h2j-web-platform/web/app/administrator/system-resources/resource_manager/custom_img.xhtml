<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <p:dialog id="customImgDigId" header="Chỉnh sửa ảnh" widgetVar="customImgDigVar" modal="true"   dynamic="true">  
        <h:form id="customImgFormDigId">
            <p:messages autoUpdate="true" />

            <div>
                <div class="UIFloatLeft">
                    <div class="UIImgContainer">
                        <div class="UIImgPanel">
                            <p:graphicImage styleClass="Big"  value="/h2je/viewer/images?imgId=#{resourceManagerController.myResource.resourceId}" 
                                            alt="#{resourceManagerController.myResource.metaAlt}"
                                            title="#{resourceManagerController.myResource.metaTitle}"/>    
                        </div>
                    </div>
                </div>
                <div class="UIFloatLeft">

                </div>
                <div class="UIClearLeft"><span></span></div>
            </div>

        </h:form>
    </p:dialog>  

</ui:composition>
