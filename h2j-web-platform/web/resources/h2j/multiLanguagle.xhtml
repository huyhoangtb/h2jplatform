<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <composite:interface>
        <composite:attribute name="update"  />
    </composite:interface> 
    <composite:implementation>
        <div class="UIPanelTable">
            <div class="UIFloatLeft ">
                <p:contextMenu for="currentMenuLanguagleId">  
                    <p:menuitem value="#{cms['cms.detelte.translate']}" icon="ui-icon-closethick" 
                                action="#{languagleContext.viewDetailCategory}"
                                ajax="true" process="@this">
                    </p:menuitem>  

                </p:contextMenu>  
                <p:selectOneButton id="currentMenuLanguagleId" value="#{languagleContext.languagle.currentLanguagle}">  
                    <f:selectItems value="#{languagleContext.languagle.avaiableLanguagle}"/>
                    <p:ajax update="#{cc.attrs.update} currentMenuLanguagleId" process="@this" />  
                </p:selectOneButton>  

            </div>
            <div class="UIFloatRight">
                <p:selectCheckboxMenu  value="#{languagleContext.selectedLanguagleAvaiable}" 
                                       label="Thêm bản dịch" filter="true"  filterMatchMode="startsWith"  >  
                    <p:ajax  event="change"  update="currentMenuLanguagleId" listener="#{languagleContext.addTranslateArticle}"/>
                    <f:selectItems value="#{languagleContext.countryList}"/>
                </p:selectCheckboxMenu>  
            </div>
            <div class="UIClearBoth"><span></span></div>
        </div>


    </composite:implementation>
</html>
