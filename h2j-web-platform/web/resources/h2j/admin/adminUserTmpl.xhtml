<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <composite:interface> 
        <composite:attribute name="humanDto" required="true" />
        <composite:attribute name="userGenderList" required="true" />
        <composite:attribute name="userStatuList" required="true" />
        <composite:attribute name="extraAccount"/>

    </composite:interface>
    <composite:implementation> 

        <div class="UIPanelTable">
            <div class="UILabelPanel UIFloatLeft UIWidth12em">
                <h:outputText value="#{msg['user_fullname']}"/>
            </div>
            <div class="UIRightContent">
                <div class=" UIFloatLeft">
                    <p:inputText value="#{cc.attrs.humanDto.fullName}" />
                </div>
                <div class="UILabelPanel UIFloatLeft UIMarginLeft10px UIMarginRight10px UIWidth10em" >
                    <h:outputText value="#{msg['user_gender']}"/>
                </div>
                <div class=" UIFloatLeft">
                    <p:selectOneMenu style="width: 120px" value="#{cc.attrs.humanDto.gender}" converter="javax.faces.Integer">
                        <f:selectItem itemLabel="#{msg['user_gender_select']}" itemValue="-1"/>
                        <f:selectItems value="#{cc.attrs.userGenderList}"/>
                    </p:selectOneMenu>
                </div>
            </div>
            <div class="UIClearLeft"><span></span></div>
        </div>
        <div class="UIPanelTable">
            <div class="UILabelPanel UIFloatLeft UIWidth12em">
                <h:outputText value="#{msg['user_birthday']}"/>
            </div>
            <div class="UIRightContent">
                <div class=" UIFloatLeft">
                    <p:calendar value="#{cc.attrs.humanDto.birthday}" pattern="dd/MM/yyyy" showButtonPanel="true" navigator="true"/>
                </div>
                <div class="UILabelPanel UIFloatLeft UIMarginLeft10px UIMarginRight10px UIWidth10em" >
                    <h:outputText value="#{msg['user_work_postion']}"/>
                </div>
                <div class=" UIFloatLeft">
                     <p:selectOneMenu value="#{cc.attrs.humanDto.possition}" style="width: 167px" effect="fold" editable="true" 
                                     id="transportTypeId"  >  
                        <f:selectItems value="#{cc.attrs.humanDto.workingTitleDefaultList}" /> 
                    </p:selectOneMenu> 
                    <p:watermark for="transportTypeId" value="Chọn vị trí công việc"/>
                    <!--<p:inputText value="#{cc.attrs.humanDto.possition}"/>-->
                </div>
            </div>
            <div class="UIClearLeft"><span></span></div>
        </div>


        <div class="UIPanelTable">
            <div class="UILabelPanel UIFloatLeft UIWidth12em">
                <h:outputText value="#{msg['user_cmt']}"/>
            </div>
            <div class="UIRightContent">
                <div class=" UIFloatLeft">
                    <p:inputText value="#{cc.attrs.humanDto.cmt}"/>
                </div>
                <div class="UILabelPanel UIFloatLeft UIMarginLeft10px UIMarginRight10px UIWidth10em">
                    <h:outputText value="#{msg['user_cmt_issue_date']}"/>
                </div>
                <div class=" UIFloatLeft">
                    <p:calendar value="#{cc.attrs.humanDto.cmtApproveDate}" pattern="dd/MM/yyyy"/>
                </div>
            </div>
            <div class="UIClearLeft"><span></span></div>
        </div>
        <div class="UIPanelTable">
            <div class="UILabelPanel UIFloatLeft UIWidth12em">
                <h:outputText value="Địa chỉ "/>
            </div>
            <div class="UIRightContent">
                <p:inputText size="66"   value="#{cc.attrs.humanDto.address}"/>
            </div>
            <div class="UIClearLeft"><span></span></div>
        </div>

        <div class="UIPanelTable">
            <div class="UILabelPanel UIFloatLeft UIWidth12em">
                <h:outputText value="#{msg['user_tel']}"/>
            </div>
            <div class="UIRightContent">
                <div class="UIFloatLeft UIMarginRight10px">
                    <p:inputText   value="#{cc.attrs.humanDto.tel}"/>
                </div>
                <div class="UIFloatLeft UIMarginRight10px UILabelPanel UIWidth10em" >
                    <h:outputText value="#{msg['user_phone']}"/>
                </div>
                <div class="UIFloatLeft UIPanel UIMarginRight10px">
                    <p:inputText  value="#{cc.attrs.humanDto.phone}"/>   
                </div>
                <div class="UIClearLeft"><span></span></div>
            </div>
            <div class="UIClearLeft"><span></span></div>
        </div>
        <div class="UIPanelTable">
            <div class="UILabelPanel UIFloatLeft UIWidth12em">
                <h:outputText value="#{msg['user_email']}"/>
            </div>
            <div class="UIRightContent">
                <div class="UIFloatLeft UIMarginRight10px">
                    <p:inputText   value="#{cc.attrs.humanDto.emailAddress}"/>
                </div>
                <div class="UIFloatLeft UIMarginRight10px UILabelPanel UIWidth10em" >
                    <h:outputText value="#{msg['user_contact_yahoo']}"/>
                </div>
                <div class="UIFloatLeft UIPanel UIMarginRight10px">
                    <p:inputText   value="#{cc.attrs.humanDto.yahoo}"/>
                </div>
                <div class="UIClearLeft"><span></span></div>
            </div>
            <div class="UIClearLeft"><span></span></div>
        </div>
        <div class="UIPanelTable">
            <div class="UILabelPanel UIFloatLeft UIWidth12em">
                <h:outputText value="#{msg['user_contact_skype']}"/>
            </div>
            <div class="UIRightContent">
                <p:inputText  value="#{cc.attrs.humanDto.skype}"/>
            </div>
            <div class="UIClearLeft"><span></span></div>
        </div>



        <p:fieldset legend="Tài khoản đăng nhập hệ thống" toggleable="true" toggleSpeed="500"
                    styleClass="UIFieldsetSpace" collapsed="#{cc.attrs.extraAccount ne null? 'false' : 'true'}">  

            <div class="UIPanelTable">
                <div class="UILabelPanel UIFloatLeft UIWidth12em">
                    <h:outputText value="#{msg['user_username']}"/>
                </div>
                <div class="UIRightContent">
                    <div class=" UIFloatLeft">
                        <p:inputText value="#{cc.attrs.humanDto.username}" rendered="#{cc.attrs.humanDto.userId eq null}" />
                        <p:outputLabel value="#{cc.attrs.humanDto.username}" rendered="#{cc.attrs.humanDto.userId ne null}"/>
                    </div>

                </div>

                <div class="UIClearLeft"><span></span></div>
            </div>

            <div class="UIPanelTable">
                <div class="UILabelPanel UIFloatLeft UIWidth12em">
                    <h:outputText value="#{msg['user_password']}"/>
                </div>
                <div class="UIRightContent ">
                    <div class=" UIFloatLeft">
                        <p:password styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" value="#{cc.attrs.humanDto.password}" redisplay="false"/>    
                    </div>

                    <div class="UILabelPanel UIFloatLeft UIMarginLeft10px UIMarginRight10px" style="width: 132px">
                        <h:outputText  value="#{msg['user_retype_password']}"/>
                    </div>
                    <div class="UIFloatLeft">
                        <p:password  styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" value="#{cc.attrs.humanDto.retypePassword}" redisplay="false"/>
                    </div>
                    <div class="UIClearLeft"><span></span></div>
                </div>

                <div class="UIClearLeft"><span></span></div>
            </div>

            <div class="UIPanelTable">
                <div class="UILabelPanel UIFloatLeft UIWidth12em">
                    <h:outputText value="#{msg['label_status_account']}"/>
                </div>
                <div class="UIRightContent">
                    <div class=" UIFloatLeft">
                        <p:selectOneMenu style="width: 167px" value="#{cc.attrs.humanDto.status}" converter="javax.faces.Integer">
                            <f:selectItem itemLabel="#{msg['select_status']}" itemValue="-1"/>
                            <f:selectItems value="#{cc.attrs.userStatuList}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class=" UIFloatLeft UIMargin10px">
                        <p:selectBooleanCheckbox value="#{cc.attrs.humanDto.mandatoryResetPass}"/>
                    </div>
                    <div class=" UIFloatLeft UIMarginTop15px UIMarginRight10px" >
                        <h:outputText value="#{msg['account_mandatoryResetPass_label']}"/>
                    </div>

                </div>
                <div class="UIClearLeft"><span></span></div>
            </div>
            <fieldset >
                <legend>#{msg['label_limited_time_use']}</legend>
                <div class="UIPanelTable">
                    <div class="UILabelPanel UIFloatLeft UIWidth12em">
                        <h:outputText value="#{msg['label_from_date']}"/>
                    </div>
                    <div class="UIRightContent">
                        <div class=" UIFloatLeft">
                            <p:calendar value="#{cc.attrs.humanDto.startDate}" pattern="dd/MM/yyyy" showButtonPanel="true" navigator="true"/>
                        </div>
                        <div class="UILabelPanel UIFloatLeft UIMarginLeft10px UIMarginRight10px" style="width: 132px">
                            <h:outputText value="#{msg['label_to_date']}"/>
                        </div>
                        <div class=" UIFloatLeft">
                            <p:calendar value="#{cc.attrs.humanDto.endDate}" pattern="dd/MM/yyyy" showButtonPanel="true" navigator="true"/>
                        </div>
                    </div>
                    <div class="UIClearLeft"><span></span></div>
                </div>
            </fieldset>
        </p:fieldset>




    </composite:implementation>
</html>
