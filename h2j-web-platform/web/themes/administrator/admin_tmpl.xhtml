<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h2j="http://xmlns.jcp.org/jsf/composite/h2j"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view> 
        <h:head>
            <meta charset="UTF-8"/>
            
            <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
            <!-- Bootstrap 3.3.2 -->
            <link   href="${facesContext.externalContext.requestContextPath}/themes/administrator/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />    
            <!-- FontAwesome 4.3.0 -->
            <link href="${facesContext.externalContext.requestContextPath}/themes/administrator/resources/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

            <!-- Theme style -->
            <link  href="${facesContext.externalContext.requestContextPath}/themes/administrator/resources/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
            <!-- AdminLTE Skins. Choose a skin from the css/skins 
                 folder instead of downloading all of them to reduce the load. -->
            <link  href="${facesContext.externalContext.requestContextPath}/themes/administrator/resources/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />
            <!-- jQuery 2.1.3 -->
            <!--<script src="/themes/administrator/resources/js/jQuery-2.1.3.min.js"></script>-->
            
              <!-- Bootstrap 3.3.2 JS -->
            <script src="/themes/administrator/resources/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>    
            
            <!-- AdminLTE App -->
            <script src="/themes/administrator/resources/js/app.min.js" type="text/javascript"></script>    

            <!--     AdminLTE dashboard demo (This is only for demo purposes) 
                <script src="dist/js/pages/dashboard.js" type="text/javascript"></script>    
            -->
            <!-- AdminLTE for demo purposes -->
            <script src="/themes/administrator/resources/js/demo.js" type="text/javascript"></script>
            
            <title><ui:insert name="title"/></title>
            <ui:insert name="HeaderMeta"/>
            <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
            <link rel="stylesheet" type="text/css" href="${facesContext.externalContext.requestContextPath}/themes/administrator/resources/css/theme.include.css"></link> 
            <script src="${facesContext.externalContext.requestContextPath}/themes/administrator/resources/js/h2j.themes.admin.js"></script>
            <ui:insert name="scriptCss"/>
            <ui:insert name="scriptJS"/>
            <ui:insert name="f-param"/>
            
        </h:head>
        <h:body class="skin-blue sidebar-mini">
            
            <div class="wrapper">
                <ui:include src="header.xhtml"/>
               
                <!-- Left side column. contains the logo and sidebar -->
                <aside class="main-sidebar">
                    <!-- sidebar: style can be found in sidebar.less -->
                    <section class="sidebar">
                        <!-- Sidebar user panel -->
                        <div class="user-panel">
                            <div class="pull-left image">
                                 <h:graphicImage  value="#{h2jPlatformAppUtils.serverImage}#{authenticationController.human.avatarUrl}"  styleClass="img-circle"
                                                 rendered="#{authenticationController.human ne null and authenticationController.human.avatarUrl ne null}"/>
                                <h:graphicImage  value="/resources/images/icon-user-default.png" styleClass="img-circle"
                                                 rendered="#{authenticationController.human eq null or authenticationController.human.avatarUrl eq null}"/>
                            </div>
                            <div class="pull-left info">
                                <p>
                                    #{authenticationController.human.fullName}</p>
                                <h:form>
                                 <p:commandLink action="#{authenticationController.gotoProfilePage}"
                                                       ><i class="fa fa-circle text-success"></i> Online</p:commandLink>
                                                       </h:form>
                            </div>
                        </div>
                        <!-- search form -->
                        <form action="#" method="get" class="sidebar-form">
                            <div class="input-group">
                                <input type="text" name="q" class="form-control" placeholder="Search..."/>
                                <span class="input-group-btn">
                                    <button type='submit' name='search' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
                                </span>
                            </div>
                        </form>
                        <!-- /.search form -->
                        <ui:include src="left_menu.xhtml"/>
                    </section>
                    <!-- /.sidebar -->
                </aside>
                <!-- Content Wrapper. Contains page content -->
                <div class="content-wrapper">
                    <!-- Content Header (Page header) -->
                    <section class="content-header ">
                      
                        <h1 class="UIBorderButtomCCCCC">
                            <ui:insert name="pageModuleTitle"/>
                            
                            <small><ui:insert name="pageSmallTitle"/></small>
                        </h1>
                        <ol class="breadcrumb">
                            <li><a href="#"><i class="fa fa-dashboard"></i> Administrator</a></li>
                            <ui:insert name="breadcrumb"/>
                        </ol>
                        
                    </section>
                    <ui:insert name="UIMainContentPage"/>

                </div><!-- /.content-wrapper -->
                <footer class="main-footer">
                    <div class="pull-right hidden-xs">
                        <b>Version</b> 2.0
                    </div>
                    <strong>Copyright © 2011-#{h2jPlatformAppUtils.currentYear}  <a href="http://vitechsoft.net">vitechsot.,tld</a> </strong> All rights reserved.
                </footer>

        
            </div><!-- ./wrapper -->

             <p:ajaxStatus style="width:17.42em; height: 1.2em;position:fixed;right:5px;bottom:5px">  
                <f:facet name="start">  
                    <p:graphicImage value="${facesContext.externalContext.requestContextPath}/themes/admin/resources/images/ajaxloadingbar.gif" />  

                </f:facet>  

                <f:facet name="complete">  
                    <h:outputText value="" />  
                </f:facet>  
            </p:ajaxStatus>  
            <p:growl  showDetail="false" life="20000" autoUpdate="true" />  
            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode" >  
                <p:commandButton value="Đồng ý" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" ajax="false"/>  
                <p:commandButton value="Cho tôi xem lại" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
            </p:confirmDialog>
        </h:body>
    </f:view>
</html>
